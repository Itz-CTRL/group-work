<!-- Top site header used on dashboard/quick-link pages -->
<header class="header">
  <div class="header-content">
    <div style="display:flex;align-items:center;gap:0.75rem">
      <div style="width:44px;height:44px;background:linear-gradient(135deg,var(--navy-blue),#3b82f6);border-radius:10px;display:flex;align-items:center;justify-content:center;color:#fff">
        <i data-lucide="users" style="width:20px;height:20px"></i>
      </div>
      <div>
        <div style="font-weight:700;color:var(--navy-blue)">SHS Alumni Portal</div>
        <div style="font-size:12px;color:#6b7280">{{ title if title is defined else '' }}</div>
      </div>
    </div>
    <div>
      {% if back_url %}
        <a href="{{ back_url }}" class="btn btn-secondary" style="padding:0.5rem 0.75rem;border-radius:8px;background:#e5e7eb;color:#111;text-decoration:none">Back</a>
      {% endif %}
    </div>
  </div>
</header>
