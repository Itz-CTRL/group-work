<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GradBridge - Reset Password</title>
    <link rel="icon" type="image/x-icon" href="gctu.ico" />
  <style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
    
    /* CSS Variables for easy customization */
    :root {
      --navy-blue: #1e3a8a;
      --navy-blue-dark: #1e40af;
      --white: #ffffff;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --success: #10b981;
      --danger: #ef4444;
    }

    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling with gradient background */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--navy-blue) 0%, var(--navy-blue-dark) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    /* Main container */
    .reset-container {
      width: 100%;
      max-width: 450px;
    }

    /* White card */
    .reset-card {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Header section with logo */
    .card-header {
      background: linear-gradient(135deg, var(--navy-blue) 0%, var(--navy-blue-dark) 100%);
      padding: 2.5rem 2rem;
      text-align: center;
    }

    .logo-container {
      width: 80px;
      height: 80px;
      background: var(--white);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: var(--navy-blue);
    }

    .portal-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--white);
      margin-bottom: 0.5rem;
    }

    .portal-subtitle {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.9);
    }

    /* Form body */
    .card-body {
      padding: 2.5rem 2rem;
    }

    .welcome-text {
      text-align: center;
      margin-bottom: 2rem;
    }

    .welcome-text h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-800);
      margin-bottom: 0.5rem;
    }

    .welcome-text p {
      font-size: 0.875rem;
      color: var(--gray-600);
      line-height: 1.6;
    }

    /* Form group */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 0.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-600);
      pointer-events: none;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 3rem;
      border: 2px solid var(--gray-200);
      border-radius: 10px;
      font-size: 0.875rem;
      font-family: 'Poppins', sans-serif;
      color: var(--gray-800);
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--navy-blue);
      box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--gray-600);
    }

    .password-toggle:hover {
      color: var(--navy-blue);
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 0.875rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.875rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--navy-blue);
      color: var(--white);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--navy-blue-dark);
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Login link */
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--gray-200);
      font-size: 0.875rem;
      color: var(--gray-600);
    }

    .login-link a {
      color: var(--navy-blue);
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Alert messages */
    .alert {
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      display: none;
      align-items: center;
      gap: 0.75rem;
    }

    .alert.show {
      display: flex;
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide/show different forms */
    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.75rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 1rem 0.5rem;
      }

      .card-body {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <div class="reset-container">
    <div class="reset-card">
      <!-- Header -->
      <div class="card-header">
        <div class="logo-container">
          <i data-lucide="graduation-cap" style="width: 40px; height: 40px;"></i>
        </div>
        <h1 class="portal-title">GradBridge</h1>
        <p class="portal-subtitle">Reset your password</p>
      </div>

      <!-- Card Body -->
      <div class="card-body">
        <!-- Error Alert (hidden by default) -->
        <div class="alert alert-error" id="errorAlert">
          <i data-lucide="alert-circle" style="width: 20px; height: 20px;"></i>
          <span id="errorMessage"></span>
        </div>

        <!-- Success Alert (hidden by default) -->
        <div class="alert alert-success" id="successAlert">
          <i data-lucide="check-circle" style="width: 20px; height: 20px;"></i>
          <span id="successMessage"></span>
        </div>

        <!-- STEP 1: Enter Email Form -->
        <div class="form-section active" id="emailForm">
          <div class="welcome-text">
            <h2>Forgot Password?</h2>
            <p>Enter your email address and we'll help you reset your password</p>
          </div>

          <form id="checkEmailForm">
            <div class="form-group">
              <label class="form-label" for="email">Email Address</label>
              <div class="input-wrapper">
                <i data-lucide="mail" class="input-icon" style="width: 20px; height: 20px;"></i>
                <input 
                  type="email" 
                  id="email" 
                  class="form-input" 
                  placeholder="Enter your registered email"
                  required
                >
              </div>
            </div>

            <button type="submit" class="btn btn-primary" id="checkEmailBtn">
              <span id="checkBtnText">Continue</span>
            </button>
          </form>

          <div class="login-link">
            Remember your password? <a href="{{ url_for('login') }}">Sign In</a>
          </div>
        </div>

        <!-- STEP 2: Reset Password Form -->
        <div class="form-section" id="resetForm">
          <div class="welcome-text">
            <h2>Create New Password</h2>
            <p>Enter your new password below</p>
          </div>

          <form id="newPasswordForm">
            <div class="form-group">
              <label class="form-label" for="newPassword">New Password</label>
              <div class="input-wrapper">
                <i data-lucide="lock" class="input-icon" style="width: 20px; height: 20px;"></i>
                <input 
                  type="password" 
                  id="newPassword" 
                  class="form-input" 
                  placeholder="Enter new password (min 6 characters)"
                  required
                >
                <span class="password-toggle" id="newPasswordToggle">
                  <i data-lucide="eye" style="width: 20px; height: 20px;"></i>
                </span>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="confirmNewPassword">Confirm New Password</label>
              <div class="input-wrapper">
                <i data-lucide="lock" class="input-icon" style="width: 20px; height: 20px;"></i>
                <input 
                  type="password" 
                  id="confirmNewPassword" 
                  class="form-input" 
                  placeholder="Confirm your new password"
                  required
                >
                <span class="password-toggle" id="confirmNewPasswordToggle">
                  <i data-lucide="eye" style="width: 20px; height: 20px;"></i>
                </span>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" id="resetBtn">
              <span id="resetBtnText">Reset Password</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2025 GradBridge. All rights reserved.</p>
      <p style="margin-top:6px; font-size:0.85rem;"><a href="{{ url_for('admin_login') }}" style="color:#666; text-decoration:underline;">Admin Login</a></p>
    </div>
  </div>

  <script>
    // Initialize Lucide icons (makes the icons appear)
    lucide.createIcons();

    // Variable to store the email temporarily (will be used when resetting password)
    let userEmail = '';

    // Get references to form elements
    const checkEmailForm = document.getElementById('checkEmailForm');
    const newPasswordForm = document.getElementById('newPasswordForm');
    const emailFormSection = document.getElementById('emailForm');
    const resetFormSection = document.getElementById('resetForm');

    // Password toggle buttons
    const newPasswordToggle = document.getElementById('newPasswordToggle');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmNewPasswordToggle = document.getElementById('confirmNewPasswordToggle');
    const confirmNewPasswordInput = document.getElementById('confirmNewPassword');

    // PASSWORD VISIBILITY TOGGLE for new password field
    newPasswordToggle.addEventListener('click', function() {
      if (newPasswordInput.type === 'password') {
        newPasswordInput.type = 'text';
        newPasswordToggle.querySelector('i').setAttribute('data-lucide', 'eye-off');
      } else {
        newPasswordInput.type = 'password';
        newPasswordToggle.querySelector('i').setAttribute('data-lucide', 'eye');
      }
      lucide.createIcons();
    });

    // PASSWORD VISIBILITY TOGGLE for confirm password field
    confirmNewPasswordToggle.addEventListener('click', function() {
      if (confirmNewPasswordInput.type === 'password') {
        confirmNewPasswordInput.type = 'text';
        confirmNewPasswordToggle.querySelector('i').setAttribute('data-lucide', 'eye-off');
      } else {
        confirmNewPasswordInput.type = 'password';
        confirmNewPasswordToggle.querySelector('i').setAttribute('data-lucide', 'eye');
      }
      lucide.createIcons();
    });

    // SHOW ERROR MESSAGE FUNCTION
    function showError(message) {
      const errorAlert = document.getElementById('errorAlert');
      const errorMessage = document.getElementById('errorMessage');
      const successAlert = document.getElementById('successAlert');
      
      // Hide success message if showing
      successAlert.classList.remove('show');
      
      // Set error message and show
      errorMessage.textContent = message;
      errorAlert.classList.add('show');
      lucide.createIcons();
      
      // Auto-hide after 5 seconds
      setTimeout(function() {
        errorAlert.classList.remove('show');
      }, 5000);
    }

    // SHOW SUCCESS MESSAGE FUNCTION
    function showSuccess(message) {
      const successAlert = document.getElementById('successAlert');
      const successMessage = document.getElementById('successMessage');
      const errorAlert = document.getElementById('errorAlert');
      
      // Hide error message if showing
      errorAlert.classList.remove('show');
      
      // Set success message and show
      successMessage.textContent = message;
      successAlert.classList.add('show');
      lucide.createIcons();
    }

    // STEP 1: CHECK IF EMAIL EXISTS (calls backend)
    checkEmailForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const checkEmailBtn = document.getElementById('checkEmailBtn');
      const checkBtnText = document.getElementById('checkBtnText');

      if (!email) {
        showError('Please enter your email address');
        return;
      }

      checkEmailBtn.disabled = true;
      checkBtnText.innerHTML = '<span class="spinner"></span> Checking...';

      fetch('/api/check-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      })
      .then(r => r.json())
      .then(data => {
        if (data.exists) {
          userEmail = email;
          emailFormSection.classList.remove('active');
          resetFormSection.classList.add('active');
        } else {
          showError('No account found with this email');
        }
      })
      .catch(() => showError('Error checking email'))
      .finally(() => {
        checkEmailBtn.disabled = false;
        checkBtnText.textContent = 'Continue';
      });
    });

    // STEP 2: RESET PASSWORD (calls backend)
    newPasswordForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmNewPassword = document.getElementById('confirmNewPassword').value;
      const resetBtn = document.getElementById('resetBtn');
      const resetBtnText = document.getElementById('resetBtnText');

      if (newPassword.length < 6) {
        showError('Password must be at least 6 characters long');
        return;
      }

      if (newPassword !== confirmNewPassword) {
        showError('Passwords do not match');
        return;
      }

      resetBtn.disabled = true;
      resetBtnText.innerHTML = '<span class="spinner"></span> Resetting...';

      fetch('/api/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: userEmail, newPassword })
      })
      .then(r => r.json())
      .then(data => {
        if (data.success) {
          showSuccess('Password reset successful! Redirecting to login...');
          setTimeout(() => { window.location.href = '{{ url_for('login') }}'; }, 1600);
        } else {
          showError(data.message || 'Failed to reset password');
        }
      })
      .catch(() => showError('Error resetting password'))
      .finally(() => {
        resetBtn.disabled = false;
        resetBtnText.textContent = 'Reset Password';
      });
    });
  </script>
</body>
</html>
